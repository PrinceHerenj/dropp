  <style>
    #header{
            z-index: 110;
            position: absolute;
        }

        .preloader{
            position: absolute;
            z-index: 100;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: center;
            background-color: #fff;
            transition: opacity 3s, visibility 3s;
        }
        .preloader img{
            width: 400px;
            height: 400px;
            transform: translateX(-400px);
            animation: truck-go-right 5s infinite;
        }
        @keyframes truck-go-right {
            100%{
                transform: translateX(100vw);
            }
        }
        @keyframes disappear {
            0%{
                opacity: 100%;
            }

            100%{
                opacity: 0%;
                display: none;
            }
        }

        .preloader--hidden{
            opacity: 0;
            visibility: hidden;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse; /* Removes borders between cells */
        }

        .text-block, .image-block {
            padding: 50px;
            border-radius: 20px;
            transition: box-shadow 0.3s ease;
        }

        .text-block {
            text-align: left; /* Align text to the left */
            transition: box-shadow 0.3s ease;
            
        }
        .text-block:hover{
          box-shadow: 0 0 10px rgba(33,33,33,.1);
        }

        .image-block {
            text-align: center; /* Center images */
        }

        .image-block img {
            width: 17vw;
            height: 30vh; /* Maintain aspect ratio */
            object-fit: cover;
        }

        .info-table h2 {
            margin-top: 0; /* Remove top margin for headings */
            font-weight: 800;
            font-size: 1.2rem;
        }
  </style>
  <link rel="stylesheet" href="./animate.css">
</head>
