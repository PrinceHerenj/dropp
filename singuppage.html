<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNUP | NITW</title>
  <link rel="icon" href="delivery-truck.png">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="./animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
  </script>
  <link rel="stylesheet" href="./animate.css">
</head>
<body>
  <div id="header"></div>
  <div class="min-h-screen mt-12 bg-gray-100 p-0 sm:p-12">
    <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl ">
      <div class="inline-block w-full "><h1 class="font-sans text-3xl text-center font-bold ">Sign-Up</h1></div>
      <form id="signup-form" class="mt-3 p-3">
          <div class="inline-block w-full"><label for="username" class="text-x text-start">Username</label></div>
          <input type="text" id="username" name="username" maxlength="30" placeholder="Please enter your username" class="mt-2 bg-gray-200 w-full h-12 rounded px-4 focus:outline-teal-300">
          
          <div class="inline-block w-full mt-2"><label for="phone" class="text-x text-start">Phone</label></div>
          <input type="text" id="phone_field" name="phone" maxlength="10" placeholder="Please enter your phone number" class="mt-2 bg-gray-200 w-full h-12 rounded focus:outline-teal-300 items-center px-4">
          
          <div class="inline-block w-full mt-2"><label for="hostel" class="text-x text-start">Hostel Name</label></div>
          <select name="hostel" id="hostel_field" class="mt-2 bg-gray-200 w-full h-12 rounded px-4 focus:outline-teal-300">
            <option value="">--Select--</option>
            <option value="azadhall">Azad Hall</option>
            <option value="bosehall">Bose Hall</option>
            <option value="ambedkarhall">Ambedkar Hall</option>
            <option value="babhahall">Babha Hall</option>
            <option value="gandhihall">Gandhi Hall</option>
            <option value="gokhalehall">Gokhale Hall</option>
            <option value="vikramsharabhaihall">Vikram Sarabhai Hall</option>
            <option value="ultramegahostel">Ultra Mega 1.8k Hostel</option>
            <option value="1k_hall">1K Hall of Residence</option>
          </select>
          
          <div class="inline-block w-full mt-2"><label for="room" class="text-x text-start">Hostel Room No.</label></div>
          <input type="text" id="room_field" name="room" maxlength="30" placeholder="Please enter your room number" class="mt-2 bg-gray-200 w-full h-12 rounded focus:outline-teal-300 items-center px-4">
          
          <div class="inline-block w-full mt-2"><label for="email" class="text-x text-start">Email</label></div>
          <input type="email" id="email_field" name="email" maxlength="30" placeholder="Please enter your email" class="mt-2 bg-gray-200 w-full h-12 rounded focus:outline-teal-300 items-center px-4">
          
          <div class="inline-block w-full mt-2"><label for="password" class="text-x text-start">Password</label></div>
          <input type="password" id="password_field" name="password" maxlength="15" placeholder="Please enter your password" class="mt-2 bg-gray-200 w-full h-12 rounded focus:outline-teal-300 items-center px-4">
          
          <div class="inline-block w-full mt-2"><label for="confirmpassword" class="text-x text-start">Confirm Password</label></div>
          <input type="password" id="confirmpassword_field" name="confirmpassword" maxlength="15" placeholder="Please confirm your password" class="mt-2 bg-gray-200 w-full h-12 rounded focus:outline-teal-300 items-center px-4">
          
          <center>
            <div class="inline-block w-full mt-9">
              <button type="submit" class="text-semi h-12 w-1/2 bg-teal-400 rounded-full hover:bg-teal-500 text-white shadow-sm hover:font-bold">Sign-Up</button>
            </div>
          </center>
      </form>
      <div class="inline-block w-full mt-8 text-center">
        <a href="./Login.html" class="text-teal-500 hover:text-teal-700 hover:underline">Already have an account? Login</a>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script>
    $('#signup-form').on('submit', function(e) {
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3200/signup',
        data: $(this).serialize(),
        success: function(response) {
          alert(response.message);
          window.location.href = 'loginpage.html';
        },
        error: function(error) {
          alert('Signup failed');
        }
      });
    });
  </script>
</body>
</html>
